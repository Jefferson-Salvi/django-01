<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-5">Lista de tarefas</h1>

                <form action="{% url 'tarefas:home' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Descreva sua tarefa" aria-label="Descreva sua tarefa" aria-describedby="button-addon2" name="nome">

                      <button type="submit" class="btn btn-primary"  id="button-addon2" >Salvar</button>
                    </div>
                    <small id="emailHelp" class="form-text text-muted">{{form.nome.errors}} </small>

                </form>

            </div>
        </div>
    </div>
</body>
</html>
